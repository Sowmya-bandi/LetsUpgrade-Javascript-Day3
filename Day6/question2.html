<!DOCTYPE html>

	<title>Day6 Assignment</title>

<body>
	<h3>Question2</h3>
	<h4>Write The Program For Display The Multiple Table of Number On The WebPage in a Proper Format.
	Take The Output From The User</h4>
	<script type="text/javascript">
		
		var num=window.prompt("Enter the Number");
		for (var i = 1; i <= 10; i++) {
			
			document.write(`${num} x ${i} = ${num*i} <br>`);
		}
	</script>

</body>
</html>
